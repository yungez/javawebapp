image: Visual Studio 2017

branches:
  only:
    - master

environment:
  JAVA_HOME: "C:\\Program Files\\Java\\jdk1.8.0"
  PYTHON: "C:\\Python35"

install:
  - cmd: copy "C:\Program Files (x86)\Apache\Maven\bin\mvn.cmd" "C:\Program Files (x86)\Apache\Maven\bin\mvn.bat"
  
  # 0. share c driver between docker
  - cmd: net share "c=c:"
  # 1. starter docker
  - ps: Start-Process "C:\Program Files\Docker\dockerd.exe"
  # 2. starter emulator docker
  - cmd: docker pull microsoft/azure-cosmosdb-emulator
  - cmd: md %LOCALAPPDATA%\CosmosDBEmulatorCert 2>nul
  #- ps: Start-Process -NoNewWindow "C:\Program Files\Docker\docker.exe" -ArgumentList "run","-v","%LOCALAPPDATA%\CosmosDBEmulatorCert:c:\CosmosDBEmulator\CosmosDBEmulatorCert","-P","-t","-i","microsoft/azure-cosmosdb-emulator" -Wait
  - cmd: docker run -d -v %LOCALAPPDATA%\CosmosDBEmulatorCert:c:\CosmosDBEmulator\CosmosDBEmulatorCert -p 8081:8081 -t -i microsoft/azure-cosmosdb-emulator >> dockerid.txt
  - cmd: set /P dockerid=<dockerid.txt
  - cmd: timeout 240
  - cmd: docker logs %dockerid% >> dockerlog.txt
  - ps: $substtring = type dockerlog.txt |where { $_ -match "\bhttps://[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:8081/$" } | foreach { $matches[0] }; SETX DOCUMENTDB_URI $substtring
  # 3. import cert
  - ps: cd C:\Users\appveyor\AppData\Local\CosmosDBEmulatorCert; .\importcert.ps1
  # 4. export cert to java cert store
  - ps: Get-ChildItem cert:\LocalMachine\My | Format-Table Thumbprint, FriendlyName
  # export cert to Java cert store
  - ps: $cert = Get-ChildItem  cert:\LocalMachine\my | Where-Object { $_.FriendlyName -eq "DocumentDbEmulatorCertificate"}; export-Certificate -filepath c:\documentdb.cer -cert ${cert} -type CERT -NoClobber
  - cmd: cd "C:\Program Files\Java\jdk1.8.0\jre\lib\security"
  - cmd: dir .
  - cmd: certutil -encode c:\documentdb.cer documentemulatordb.cer
  - cmd: keytool -keystore cacerts -importcert -alias documentdbeumlatorcert -file .\documentemulatordb.cer -storepass changeit -trustcacerts -noprompt
  
  

build_script:
  - set && mvn cobertura:cobertura-integration-test -P integration-test-emulator -B -V
